<html>

<head>

  <title></title>
  <script>(function () {
      if(navigator.userAgent.indexOf("UCBrowser")!==-1&&(!sessionStorage.getItem("UCBrowser"))){
          sessionStorage.setItem("UCBrowser","1");
          alert("您使用的uc浏览器可能出现白屏以及闪退等现象，影响您正常使用。请更换谷歌浏览器！给您带来的不便敬请谅解！");
      }
      window[addEventListener ?'addEventListener' :'attachEvent' ](addEventListener ?'load' :'onload',function () {setTimeout(function () {try {window.localStorage.setItem('T','1')
          window.localStorage.removeItem('T')
      } catch (e) {alert('您的浏览器太旧或者开启了隐私模式/无痕模式，无法浏览网页，请更换浏览器或使用常规模式，给您带来的不便，表示抱歉！！！')
          window.opener =null;
          window.open('','_self','');
          window.close()
      }
      },0)
      })
  })();

  (function () {if (typeof (Promise) ==='undefined') {document.write('<script src="//cdn.bootcss.com/es6-promise/4.0.5/es6-promise.auto.min.js"><\/script>')
  }
      if (typeof (fetch) ==='undefined') {document.write('<script src="//cdn.bootcss.com/fetch/2.0.1/fetch.min.js"><\/script>')
      }
  })()</script>
  <script>
      document.documentElement.addEventListener('touchmove', function (event) {
          if (event.touches.length > 1) {
              event.preventDefault();
          }
      }, false);
      (function (doc, win) {
        const docEl = doc.documentElement
        const resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize'
        const recalc = function () {
          var clientWidth = docEl.clientWidth
          if (!clientWidth) return
          if (clientWidth >= 750) {
            docEl.style.fontSize = '100px'
          } else {
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'
          }
        }

        if (!doc.addEventListener) return
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
      })(document, window)
  </script>

</head>

<body>
  <div id="Main">
  </div>
</body>
</html>
